<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - HH Анализатор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <!-- Навигационное меню (как раньше) -->
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Свяжитесь с нами</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="mb-4">
                        <i class="fas fa-envelope mr-2"></i> Email: contact@hhanalyzer.com
                    </div>
                    <div class="mb-4">
                        <i class="fas fa-phone mr-2"></i> Телефон: +7 (999) 123-45-67
                    </div>
                    <div class="mb-4">
                        <i class="fas fa-map-marker-alt mr-2"></i> Адрес: г. Москва, ул. Примерная, д. 123
                    </div>
                                        <div class="mt-4">
                        <h4>Оставьте нам сообщение</h4>
                        <form>
                            <div class="form-group">
                                <label for="name">Имя:</label>
                                <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
                            </div>
                            <div class="form-group">
                                <label for="message">Сообщение:</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Введите ваше сообщение"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane mr-2"></i>Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 py-3 bg-light text-center">
        <div class="container">
            <p>&copy; 2024 HH Анализатор. Все права защищены.</p>
            <div class="social-icons">
                <a href="#" class="mr-3"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="mr-3"><i class="fab fa-twitter"></i></a>
                <a href="#" class="mr-3"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
